{% extends "admin/change_form.html" %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    {% if original.pk %}
        <a href="{% url 'bt_league:qrcode_tournament' original.pk %}" class="btn btn-block btn-primary btn-sm mt-2" target="_blank">QR Code</a>

        <a href="{% url 'bt_league:see_tournament' original.pk %}" class="btn btn-block btn-primary btn-sm mt-2" target="_blank">Ver Torneio</a>

        <a href="#" id="create-games" class="btn btn-block btn-primary btn-sm mt-2 mb-5">Gerar Jogos</a>

        <dialog id="games-dialog" style="border: 1px solid gray; border-radius: 10px; padding: 20px;">
            <section>
                <h4>Atenção!</h4>
                <h5>Tem certeza que deseja criar os jogos? A ação não pode ser desfeita!</h5>
            </section>

            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <a
                    id="games-cancel"
                    href="#"
                    class="btn btn-primary btn-sm"
                >
                    Cancelar
                </a>

                <a
                    id="confirm"
                    class="btn btn-primary btn-sm"
                    href="{% url 'bt_league:create_games' original.pk %}"
                >
                    Sim, criar
                </a>
            </div>
        </dialog>
    {% endif %}
{% endblock %}
