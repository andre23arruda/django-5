{% extends './base.html' %}

{% load static %}

{% block favicon %}
    <link rel="shortcut icon" href="{% static 'images/qrcode.ico' %}" />
{% endblock %}

{% block title %}{{ torneio.nome }} - ({{ torneio.data }}){% endblock %}

{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c;
            color: #fff;
            font-family: "Oswald", sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            color: #e0e0e0;
            text-transform: uppercase;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 115, 0, 0.3);
        }

        .qr-box {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .qr-box::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                #ff8c00,
                #ff4500,
                transparent 30%,
                transparent 70%,
                #ff4500,
                #ff8c00
            );
            animation: girar 4s linear infinite;
        }

        .qr-box::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                #ff8c00,
                #ff4500,
                transparent 30%,
                transparent 70%,
                #ff4500,
                #ff8c00
            );
            animation: girar 4s linear infinite;
            filter: blur(20px);
        }

        .content-bg {
            position: absolute;
            inset: 6px;
            background: #252525;
            border-radius: 16px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .qr-code-img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            border-radius: 10px;
            filter: invert(1) drop-shadow(0 0 5px rgba(255, 140, 0, 0.5));
        }

        p.subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: -10px;
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <div class="container">
        <div class="text-center">
            <h1>{{ torneio.nome }}</h1>
            <p class="subtitle mt-2">{{ torneio.data }}</p>
        </div>

        <div class="qr-box">
            <div class="content-bg">
                <img
                    src="data:image/png;base64, {{ img_b64 }}"
                    alt="QR Code"
                    class="qr-code-img"
                >
            </div>
        </div>

        <p class="subtitle">Aponte a c√¢mera do seu celular</p>
    </div>
{% endblock %}
